<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>weStudy-Online Learning Platform</title>
</head>
<body>

    <nav class="navbar background h-nav-resp" >
        <ul class="nav-list v-class-resp">
            <div class="logo"><img src="https://images.pexels.com/photos/4158/apple-iphone-smartphone-desk.jpg?auto=compress&cs=tinysrgb&w=226&h=750&dpr=1" alt="logo"></div>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="rightNav v-class-resp">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

    </nav>
     <section class="contact" id="contact">
        <h2 class="text-center">Contact Us</h2>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="Enter Your Name" autocomplete="given-name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="Enter Your Phone" autocomplete="number">
            <input class="form-input" type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="email">
            
            <textarea class="form-input" name="text" id="text" cols="30" rows="10" placeholder="Ellaborate your concern"></textarea>
            <button class="btn btn-sm btn-dark">Submit</button>
        </div>
    </section>
    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2023 www.weStudy.com-All rights reserved
        </p>
        
    </footer>
    <script src="js/resp.js"></script>
</body>
</html>
